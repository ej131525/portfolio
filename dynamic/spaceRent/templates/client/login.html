{% extends "/client/layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class="container-fluid">
    <h2 class="section-title text-center py-3 py-md-5">Login</h2>
    {% if login_fail %}
    <p class="text-center text-danger fs-4">Wrong user.</p>
    {% endif %}

    <form action="/login" method="post" class="w-75 m-auto text-center">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingAccount" name="username" placeholder="Account">
            <label for="floatingAccount">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
</div>


{% endblock %}
