<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-2 position-relative staff-navbar">
            <div class="staff-navbar-mask position-absolute w-100 h-100"></div>
            <div class="container-fluid">
                <a class="navbar-brand text-white position-relative z-1" href="/server_news">STAFF SYSTEM</a>
                <button class="navbar-toggler position-relative z-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon position-relative z-1"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center justify-content-lg-end position-relative z-1"
                    id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item text-center">
                            <a class="nav-link text-white" href="/server_news">Posts</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link text-white" href="/server_orders">Orders</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link text-white" href="/server_comments">Comments</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link text-white" href="/server_rooms">Rooms</a>
                        </li>
                        <li class="nav-item text-center ms-lg-2">
                            <a class="btn btn-secondary" href="/server_logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block main %}
    {% endblock %}
</body>

</html>
