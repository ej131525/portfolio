<body>
    <div class="container-fluid position-relative staff-login-bg" style="height: 100vh;">
        <div class="row h-100 flex-column align-items-center justify-content-center">
            <h2 class="section-title text-center py-3 text-white fw-bold">Staff System</h2>

            <div class="col-12 col-md-4 rounded-3 staff-login-box">
                <form action="/server_login" method="post" class="p-5">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username</label>
                        <input type="username" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary">Login</button></div>
                </form>
